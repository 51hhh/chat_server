    <!-- 登录函数 -->
    <script>
        function login() {
            // 获取单选按钮的值
            var typeValue = document.querySelector('input[name="type"]:checked').value;

            // 获取用户ID的值
            var useridValue = document.getElementById('userid').value;

            // 获取密码的值
            var passwordValue = document.getElementById('password').value;

            // 如果你需要服务器选择的值，还可以获取下拉选择的值
            var serverValue = document.getElementById('server').value;
            

            // 创建请求头
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            // 创建请求选项
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: JSON.stringify({
                    type: typeValue,
                    userid: useridValue,
                    password: passwordValue,
                }),
                redirect: 'follow'
            };
            // 发送请求
            fetch("https://chatserve.polar-bear.eu.org/api/", requestOptions)
                .then(response => response.json()) // 假设后端API返回JSON数据
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
            
            // 防止页面自动刷新
            return false;
        }
    </script>
